<body>
<p>FizzBuzz is a program that prints out the numbers from 1 to 100. The following conditions exist though:</p>
<ul>
    <li>If a number is a multiple of three, print "Fizz."</li>
    <li>If a number is a multiple of five, print "Buzz."</li>
    <li>If a number is a multiple of both three and five, print "FizzBuzz."</li>
</ul>
